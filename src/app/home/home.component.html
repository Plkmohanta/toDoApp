<div class="container">
  <div class="add-btn">
    <button (click)="addTodo()" class="btn btn-success" type="button">
      ADD TODO
    </button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">createdAt</th>
        <th scope="col">modifiedAt</th>
        <th scope="col">title</th>
        <th scope="col">text</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="todoList">
        <tr *ngFor="let item of todoList">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.createdAt }}</td>
          <td>{{ item.modifiedAt }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.text }}</td>
          <td>
            <button (click)="editTodo(item)" class="btn btn-info" type="button">
              Edit
            </button>
          </td>
          <td>
            <button
              (click)="delete(item.id)"
              class="btn btn-danger"
              type="button"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
